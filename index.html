<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/88/88450.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>POO FORM</title>
  </head>

  <body>
    <div class="container my-5">
      <h1>Estudiantes y Profesores</h1>
      <div class="alert alert-danger d-none">
        Por favor ingrese todos los datos
      </div>
      <!-- formulario -->
      <form id="formulario">
        <input
          id="nombreImput"
          class="form-control mb-2"
          name="nombre"
          placeholder="Ingrese nombre"
          type="text"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          required
        />
        <input
          id="edadImput"
          class="form-control mb-2"
          name="edad"
          placeholder="Ingrese nombre"
          type="number"
          pattern="^[0-9]+"
          required
        />

        <select class="form-select mb-2" name="opcion">
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>

        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="cardsEstudiantes">
          <!-- TEMPLATE ESTUDIANTE INSERTION -->
        </div>
        <div class="col-6" id="cardsProfesores">
          <!-- TEMPLATE PROFESOR INSERTION -->
        </div>
      </section>
    </div>

    <!-- TEMPLATE ESTUDIANTE -->
    <template id="templateEstudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge bg-success">Aprobado</span>
          </h5>
          <h6>Estudiante</h6>
          <p class="lead">edad</p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>

    <!-- TEMPLATE PROFESOR -->
    <template id="templateProfesor">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>nombre</h5>
          <h6>Profesor</h6>
          <p class="lead">edad</p>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
